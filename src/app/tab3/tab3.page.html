<ion-content>

  <h1>Personajes Favoritos</h1>
  
  <ion-list>
    
    <ion-card *ngFor="let info of favs">

      <img [src]="info.image" alt="Imagen del personaje"/>
        <ion-card-header>
          <ion-card-title>{{info.name}}</ion-card-title>
        <ion-card-subtitle>{{info.species}}</ion-card-subtitle>
        </ion-card-header>

        <ion-button color="danger" (click)="btnfav(info.id)">
          <p>Eliminar</p>
          <ion-icon slot="end" name="heart"></ion-icon>
        </ion-button>
    </ion-card>    
  </ion-list>
</ion-content>
