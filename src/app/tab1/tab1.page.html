<ion-content>

  <h1>Listado de Personajes</h1>

  <ion-list>

    <ion-card *ngFor="let info of datos?.results">

      <img [src]="info.image" alt="Imagen del personaje"/>
        <ion-card-header>
          <ion-card-title>{{info.name}}</ion-card-title>
        <ion-card-subtitle>{{info.species}}</ion-card-subtitle>
        </ion-card-header>

    </ion-card>
  
  </ion-list>

</ion-content>
